# ============================================================================
# BuhBot Local Development Environment
# ============================================================================
# Fully local setup with PostgreSQL, Redis for bug reproduction
# Usage: docker compose -f infrastructure/docker-compose.local.yml up -d
# ============================================================================

services:
  # ==========================================================================
  # PostgreSQL Database (replaces Supabase for local development)
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: buhbot-postgres-local
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: buhbot
    volumes:
      - postgres-local-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - buhbot-local-network

  # ==========================================================================
  # Redis (for BullMQ job queues)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: buhbot-redis-local
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-local-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - buhbot-local-network

networks:
  buhbot-local-network:
    driver: bridge
    name: buhbot-local-network

volumes:
  postgres-local-data:
    driver: local
    name: buhbot-postgres-local-data

  redis-local-data:
    driver: local
    name: buhbot-redis-local-data
