# ============================================================================
# BuhBot Production Nginx Configuration
# ============================================================================
# Purpose: HTTPS termination, reverse proxy, rate limiting, security headers
# Services: bot-backend, frontend, monitoring-stack (Grafana, Uptime Kuma)
# SSL: Let's Encrypt certificates with auto-renewal support
# ============================================================================

# Global error log
error_log /var/log/nginx/error.log warn;

# Process management
user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

# Connection settings
events {
    worker_connections 1024;
    use epoll;
}

http {
    # ========================================================================
    # Docker DNS Resolver (CRITICAL for container name resolution)
    # ========================================================================
    resolver 127.0.0.11 valid=30s ipv6=off;
    resolver_timeout 10s;

    # ========================================================================
    # Basic Settings
    # ========================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Rate limiting log format (includes limit_req_status for debugging)
    log_format rate_limit '$remote_addr - [$time_local] "$request" '
                          '$status $body_bytes_sent '
                          'limit_req_status=$limit_req_status '
                          '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;

    # Performance optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Hide Nginx version (security)
    server_tokens off;

    # Client body limits
    client_max_body_size 10M;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ========================================================================
    # Rate Limiting Zones
    # ========================================================================
    # Webhook rate limiting: 100 requests per minute per IP
    # Burst: 20 requests (nodelay for immediate processing)
    # Zone size: 10 MB (stores ~160,000 IP addresses)
    # ========================================================================
    limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=100r/m;

    # General rate limiting for other endpoints
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=10r/s;

    # Connection limiting per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Rate limit error response
    limit_req_status 429;
    limit_conn_status 429;

    # ========================================================================
    # HTTP Server - Redirect to HTTPS (except ACME challenges)
    # ========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name buhbot.aidevteam.ru;

        # Let's Encrypt ACME challenge (for certificate renewal)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        # Health check for internal monitoring (no redirect)
        location = /health {
            set $backend "bot-backend:3000";
            access_log off;
            proxy_pass http://$backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ========================================================================
    # HTTPS Server - Main service with SSL termination
    # ========================================================================
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name buhbot.aidevteam.ru;

        # SSL Certificate configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # SSL Security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Variables for runtime DNS resolution (Docker DNS)
        set $backend "bot-backend:3000";
        set $frontend "frontend:3000";
        set $grafana "monitoring-stack:3000";
        set $uptime "monitoring-stack:3001";

        # Health Check Endpoint
        location = /health {
            access_log off;
            proxy_pass http://$backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Telegram Webhook Endpoint
        # Rate limiting: 100 req/min per IP, burst=20, returns 429 when exceeded
        location /webhook/telegram {
            # Rate limiting configuration
            limit_req zone=webhook_limit burst=20 nodelay;
            limit_conn conn_limit 10;

            # Log rate-limited requests to separate file for monitoring
            access_log /var/log/nginx/webhook_rate_limit.log rate_limit;

            # Proxy configuration
            proxy_pass http://$backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
        }

        # API endpoints (tRPC)
        location /api/ {
            limit_req zone=general_limit burst=20 delay=10;
            proxy_pass http://$backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Admin Panel (Frontend) - default route
        location / {
            limit_req zone=general_limit burst=20 delay=10;
            proxy_pass http://$frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "";
            proxy_buffering off;
        }

        # Grafana Dashboard (protected with basic auth)
        location /grafana/ {
            auth_basic "Monitoring Access";
            auth_basic_user_file /etc/nginx/.htpasswd;
            rewrite ^/grafana/(.*) /$1 break;
            proxy_pass http://$grafana;
            proxy_set_header Host $host;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Uptime Kuma Dashboard (protected with basic auth)
        location /uptime/ {
            auth_basic "Monitoring Access";
            auth_basic_user_file /etc/nginx/.htpasswd;
            rewrite ^/uptime/(.*) /$1 break;
            proxy_pass http://$uptime;
            proxy_set_header Host $host;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Deny external access to /metrics
        location = /metrics {
            deny all;
            return 403;
        }
    }
}
