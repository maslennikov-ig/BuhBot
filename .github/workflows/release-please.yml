# Release Please: creates/updates the release PR (CHANGELOG + version).
# If you see "GitHub Actions is not permitted to create or approve pull requests",
# enable Settings → Actions → General → "Allow GitHub Actions to create and approve pull requests".
# See docs/infrastructure/release-process.md (Troubleshooting).
name: Release Please

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: read

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI
        uses: actions/github-script@v7
        with:
          script: |
            // Wait for CI workflow to complete
            const headSha = context.payload.workflow_run.head_sha;
            console.log('Checking CI for commit:', headSha);

            const { data: runs } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci.yml',
              head_sha: headSha,
              status: 'completed',
              per_page: 1
            });
            if (runs.workflow_runs.length > 0) {
              const conclusion = runs.workflow_runs[0].conclusion;
              console.log('CI conclusion:', conclusion);
              if (conclusion !== 'success') {
                core.setFailed('CI workflow failed, skipping release');
              }
            }

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Release Please handles the logic of whether to create a release
      # based on conventional commits (feat:, fix:, etc.)
      # No need to manually check for code changes
      - name: Run Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Trigger Production Deploy
        if: steps.release.outputs.releases_created == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              ref: 'main'
            });
