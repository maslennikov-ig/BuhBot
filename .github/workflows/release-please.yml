# Release Please: creates/updates the release PR (CHANGELOG + version).
# If you see "GitHub Actions is not permitted to create or approve pull requests",
# enable Settings → Actions → General → "Allow GitHub Actions to create and approve pull requests".
# See docs/infrastructure/release-process.md (Troubleshooting).
name: Release Please

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: read

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI
        uses: actions/github-script@v7
        with:
          script: |
            // Wait for CI workflow to complete
            const { data: runs } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci.yml',
              head_sha: context.sha,
              status: 'completed',
              per_page: 1
            });
            if (runs.workflow_runs.length > 0) {
              const conclusion = runs.workflow_runs[0].conclusion;
              if (conclusion !== 'success') {
                core.setFailed('CI workflow failed, skipping release');
              }
            }

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if code changed
        id: check-files
        uses: actions/github-script@v7
        with:
          script: |
            const { data: files } = await github.rest.repos.listCommitFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha
            });

            const codePatterns = [
              'backend/', 'frontend/', 'package.json', 'pnpm-lock.yaml',
              'Dockerfile', '.github/workflows/', 'infrastructure/'
            ];

            const hasCodeChanges = files.some(file => {
              return codePatterns.some(pattern => 
                file.filename.startsWith(pattern) || file.filename.includes(pattern)
              );
            });

            console.log('Files changed:', files.map(f => f.filename));
            console.log('Has code changes:', hasCodeChanges);

            if (!hasCodeChanges) {
              console.log('No code changes, skipping release');
              core.setOutput('should_release', 'false');
            } else {
              core.setOutput('should_release', 'true');
            }

      - name: Run Release Please
        id: release
        if: steps.check-files.outputs.should_release == 'true'
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Trigger Production Deploy
        if: steps.release.outputs.releases_created == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              ref: 'main'
            });
