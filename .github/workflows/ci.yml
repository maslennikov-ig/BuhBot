name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  DOCKER_BUILDKIT: 1

jobs:
  # ==========================================================================
  # Lint Job - Code quality checks
  # ==========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: backend/pnpm-lock.yaml

      - name: Install backend dependencies
        working-directory: ./backend
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        working-directory: ./backend
        run: pnpm lint

  # ==========================================================================
  # Format Check Job - Prettier (safety net for --no-verify)
  # ==========================================================================
  format:
    name: Format
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install root dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm format:check

  # ==========================================================================
  # Type Check Job - TypeScript validation
  # ==========================================================================
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: backend/pnpm-lock.yaml

      - name: Install backend dependencies
        working-directory: ./backend
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        working-directory: ./backend
        run: pnpm prisma generate

      - name: Run TypeScript type check
        working-directory: ./backend
        run: pnpm type-check

  # ==========================================================================
  # Build Docker Images Job - Build and push to ghcr.io
  # ==========================================================================
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repo name
        id: repo
        run: echo "name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/${{ steps.repo.outputs.name }}/backend:${{ github.sha }}
            ghcr.io/${{ steps.repo.outputs.name }}/backend:${{ steps.version.outputs.version }}
            ghcr.io/${{ steps.repo.outputs.name }}/backend:latest
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/${{ steps.repo.outputs.name }}/frontend:${{ github.sha }}
            ghcr.io/${{ steps.repo.outputs.name }}/frontend:${{ steps.version.outputs.version }}
            ghcr.io/${{ steps.repo.outputs.name }}/frontend:latest
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            NEXT_PUBLIC_BOT_NAME=${{ secrets.NEXT_PUBLIC_BOT_NAME }}
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Build and push monitoring image
        uses: docker/build-push-action@v5
        with:
          context: ./infrastructure/monitoring
          file: ./infrastructure/monitoring/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/${{ steps.repo.outputs.name }}/monitoring:${{ github.sha }}
            ghcr.io/${{ steps.repo.outputs.name }}/monitoring:${{ steps.version.outputs.version }}
            ghcr.io/${{ steps.repo.outputs.name }}/monitoring:latest
          cache-from: type=gha,scope=monitoring
          cache-to: type=gha,mode=max,scope=monitoring

  # ==========================================================================
  # Security Scan Job - npm audit
  # ==========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: backend/pnpm-lock.yaml

      - name: Install backend dependencies
        working-directory: ./backend
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit (backend)
        working-directory: ./backend
        run: pnpm audit --audit-level=critical
        continue-on-error: true

  # ==========================================================================
  # Test Job - Run tests if present
  # ==========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: backend/pnpm-lock.yaml

      - name: Install backend dependencies
        working-directory: ./backend
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        working-directory: ./backend
        run: pnpm prisma generate

      - name: Run tests
        working-directory: ./backend
        run: pnpm test
        env:
          NODE_ENV: test
          REDIS_HOST: localhost
          REDIS_PORT: 6379

  # ==========================================================================
  # CI Summary Job - Final status
  # ==========================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, format, type-check, build-docker, security-scan, test]
    if: always()

    steps:
      - name: Check CI status
        id: check
        run: |
          FAILED=""
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "::error::Lint job failed"
            FAILED="${FAILED}lint,"
          fi
          if [ "${{ needs.format.result }}" != "success" ]; then
            echo "::error::Format job failed"
            FAILED="${FAILED}format,"
          fi
          if [ "${{ needs.type-check.result }}" != "success" ]; then
            echo "::error::Type check job failed"
            FAILED="${FAILED}type-check,"
          fi
          if [ "${{ needs.build-docker.result }}" != "success" ]; then
            echo "::error::Docker build job failed"
            FAILED="${FAILED}build-docker,"
          fi
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "::error::Test job failed"
            FAILED="${FAILED}test,"
          fi
          if [ -n "$FAILED" ]; then
            echo "failed_jobs=${FAILED%,}" >> $GITHUB_OUTPUT
            exit 1
          fi
          echo "All CI checks passed successfully!"

      - name: Send Telegram notification on failure
        if: failure() && github.ref == 'refs/heads/main'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          COMMIT_SHA: ${{ github.sha }}
          ACTOR: ${{ github.actor }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          FAILED_JOBS: ${{ steps.check.outputs.failed_jobs }}
        run: |
          if [ -z "$TELEGRAM_BOT_TOKEN" ] || [ -z "$TELEGRAM_CHAT_ID" ]; then
            echo "Telegram credentials not configured, skipping notification"
            exit 0
          fi
          MESSAGE="üî¥ *BuhBot CI Failed*%0A%0A‚ùå Jobs: ${FAILED_JOBS}%0A%0Aüì¶ Commit: \`${COMMIT_SHA:0:7}\`%0Aüë§ Author: $ACTOR%0Aüîó [View logs]($RUN_URL)"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "parse_mode=Markdown" \
            -d "disable_web_page_preview=true" \
            -d "text=${MESSAGE}"
