# ============================================================================
# BuhBot Production Nginx Configuration
# ============================================================================
# Purpose: HTTPS termination, reverse proxy, rate limiting, security headers
# Services: bot-backend, frontend, monitoring-stack (Grafana, Uptime Kuma)
# SSL: Let's Encrypt certificates with auto-renewal support
# ============================================================================

# Global error log
error_log /var/log/nginx/error.log warn;

# Process management
user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

# Connection settings
events {
    worker_connections 1024;
    use epoll;
}

http {
    # ========================================================================
    # Basic Settings
    # ========================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Hide Nginx version (security)
    server_tokens off;

    # Client body limits
    client_max_body_size 10M;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ========================================================================
    # Rate Limiting Zones
    # ========================================================================
    # Webhook rate limiting: 100 requests per minute per IP
    # Burst: 20 requests (nodelay for immediate processing)
    # Zone size: 10 MB (stores ~160,000 IP addresses)
    # ========================================================================
    limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=100r/m;

    # General rate limiting for other endpoints
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=10r/s;

    # Connection limiting per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Rate limit error response
    limit_req_status 429;
    limit_conn_status 429;

    # ========================================================================
    # Upstream Definitions
    # ========================================================================
    upstream bot_backend {
        server bot-backend:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream frontend_app {
        server frontend:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream grafana_app {
        server monitoring-stack:3000 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream uptime_kuma_app {
        server monitoring-stack:3001 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # ========================================================================
    # HTTP Server - Redirect to HTTPS
    # ========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Let's Encrypt ACME challenge (for certificate renewal)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ========================================================================
    # HTTPS Server - Main Application
    # ========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;

        # ====================================================================
        # SSL/TLS Configuration
        # ====================================================================
        # Certificate paths (Let's Encrypt)
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # SSL protocols (TLS 1.2+ only, disable TLS 1.0/1.1)
        ssl_protocols TLSv1.2 TLSv1.3;

        # Modern cipher suite (Mozilla Intermediate compatibility)
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # SSL session cache
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # OCSP stapling (verify SSL certificate online)
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/nginx/ssl/fullchain.pem;

        # DNS resolver for OCSP (Google DNS)
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # ====================================================================
        # Security Headers
        # ====================================================================
        # HSTS: Force HTTPS for 1 year (includeSubDomains, preload)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # Clickjacking protection
        add_header X-Frame-Options "DENY" always;

        # XSS protection (legacy browsers)
        add_header X-XSS-Protection "1; mode=block" always;

        # Referrer policy
        add_header Referrer-Policy "no-referrer" always;

        # Content Security Policy (strict for production)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none';" always;

        # ====================================================================
        # Health Check Endpoint (for load balancer / monitoring)
        # ====================================================================
        # No rate limiting, no auth required
        # Returns 200 if bot-backend is healthy
        # ====================================================================
        location = /health {
            access_log off;
            proxy_pass http://bot_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ====================================================================
        # Telegram Webhook Endpoint
        # ====================================================================
        # Rate limit: 100 req/min per IP, burst 20 (nodelay)
        # Proxies to bot-backend:3000/webhook/telegram
        # Critical security: webhook signature validation in application
        # ====================================================================
        location /webhook/telegram {
            # Rate limiting
            limit_req zone=webhook_limit burst=20 nodelay;
            limit_conn conn_limit 10;

            # Custom error page for rate limit violations
            error_page 429 = @rate_limit_error;

            # Proxy to bot backend
            proxy_pass http://bot_backend/webhook/telegram;

            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # Proxy timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Disable buffering for streaming responses
            proxy_buffering off;

            # HTTP version for keepalive
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ====================================================================
        # Rate Limit Error Handler
        # ====================================================================
        location @rate_limit_error {
            default_type application/json;
            return 429 '{"error":"Too Many Requests","message":"Rate limit exceeded. Please try again later.","limit":"100 requests per minute"}';
        }

        # ====================================================================
        # Admin Panel (Frontend)
        # ====================================================================
        # Serves Next.js admin panel
        # Proxies to frontend:3000
        # General rate limit: 10 req/s per IP
        # ====================================================================
        location / {
            # Rate limiting
            limit_req zone=general_limit burst=20 delay=10;

            # Proxy to frontend
            proxy_pass http://frontend_app;

            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # Proxy timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # HTTP version for keepalive
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Upgrade $http_upgrade;

            # Disable buffering for Next.js SSR
            proxy_buffering off;
        }

        # ====================================================================
        # Grafana Dashboard
        # ====================================================================
        # Accessible at /grafana
        # Proxies to monitoring-stack:3000 (Grafana runs with GF_SERVER_ROOT_URL)
        # WebSocket support for live updates
        # ====================================================================
        location /grafana/ {
            # Rate limiting
            limit_req zone=general_limit burst=30 delay=10;

            # Rewrite path (remove /grafana prefix)
            rewrite ^/grafana/(.*) /$1 break;

            # Proxy to Grafana
            proxy_pass http://grafana_app/;

            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Proxy timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ====================================================================
        # Uptime Kuma Dashboard
        # ====================================================================
        # Accessible at /uptime
        # Proxies to monitoring-stack:3001
        # WebSocket support for real-time status updates
        # ====================================================================
        location /uptime/ {
            # Rate limiting
            limit_req zone=general_limit burst=30 delay=10;

            # Rewrite path (remove /uptime prefix)
            rewrite ^/uptime/(.*) /$1 break;

            # Proxy to Uptime Kuma
            proxy_pass http://uptime_kuma_app/;

            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # WebSocket support (critical for Uptime Kuma)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Proxy timeouts (longer for WebSocket)
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # ====================================================================
        # Error Pages
        # ====================================================================
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
