# ============================================================================
# BuhBot Production Nginx Configuration
# ============================================================================
# Purpose: HTTPS termination, reverse proxy, rate limiting, security headers
# Services: bot-backend, frontend, monitoring-stack (Grafana, Uptime Kuma)
# SSL: Let's Encrypt certificates with auto-renewal support
# ============================================================================

# Global error log
error_log /var/log/nginx/error.log warn;

# Process management
user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

# Connection settings
events {
    worker_connections 1024;
    use epoll;
}

http {
    # ========================================================================
    # Docker DNS Resolver (CRITICAL for container name resolution)
    # ========================================================================
    resolver 127.0.0.11 valid=30s ipv6=off;
    resolver_timeout 10s;

    # ========================================================================
    # Basic Settings
    # ========================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Hide Nginx version (security)
    server_tokens off;

    # Client body limits
    client_max_body_size 10M;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ========================================================================
    # Rate Limiting Zones
    # ========================================================================
    # Webhook rate limiting: 100 requests per minute per IP
    # Burst: 20 requests (nodelay for immediate processing)
    # Zone size: 10 MB (stores ~160,000 IP addresses)
    # ========================================================================
    limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=100r/m;

    # General rate limiting for other endpoints
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=10r/s;

    # Connection limiting per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Rate limit error response
    limit_req_status 429;
    limit_conn_status 429;

    # ========================================================================
    # HTTP Server - Direct Service (no SSL for initial deployment)
    # Note: Using variables in proxy_pass for runtime DNS resolution
    # ========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Variables for runtime DNS resolution (Docker DNS)
        set $backend "bot-backend:3000";
        set $frontend "frontend:3000";
        set $grafana "monitoring-stack:3000";
        set $uptime "monitoring-stack:3001";

        # Let's Encrypt ACME challenge (for certificate renewal)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        # Health Check Endpoint
        location = /health {
            access_log off;
            proxy_pass http://$backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Telegram Webhook Endpoint
        location /webhook/telegram {
            limit_req zone=webhook_limit burst=20 nodelay;
            limit_conn conn_limit 10;
            proxy_pass http://$backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
        }

        # API endpoints (tRPC)
        location /api/ {
            limit_req zone=general_limit burst=20 delay=10;
            proxy_pass http://$backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Admin Panel (Frontend) - default route
        location / {
            limit_req zone=general_limit burst=20 delay=10;
            proxy_pass http://$frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "";
            proxy_buffering off;
        }

        # Grafana Dashboard
        location /grafana/ {
            rewrite ^/grafana/(.*) /$1 break;
            proxy_pass http://$grafana;
            proxy_set_header Host $host;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Uptime Kuma Dashboard
        location /uptime/ {
            rewrite ^/uptime/(.*) /$1 break;
            proxy_pass http://$uptime;
            proxy_set_header Host $host;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # ========================================================================
    # HTTPS Server - Disabled until SSL certificates are configured
    # ========================================================================
    # Uncomment and configure when Let's Encrypt certificates are ready
    # See docs/deployment/SSL-SETUP.md for instructions
    # ========================================================================
}
